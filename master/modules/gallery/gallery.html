<div class="wrapper" ng-style="wrapperStyle" ng-init="init()">
	<div class="main-image" ng-style="mainImageStyle">
		<div class="fullscreen-button"
			 ng-style="fullscreenButtonStyle"
			 ng-mouseenter="shiftBackground('fullscreenButtonStyle')"
			 ng-mouseleave="shiftBackgroundBack('fullscreenButtonStyle')"
			 ng-click="openFullscreen()"></div>
		<img ng-src={{mainImage}} />
	</div>
	<ul class="items-list" id="itemsList" ng-style="navigationStyle">
		<ul class="navigation">
			<li class="left arrow"
				ng-style="leftArrowStyle"
				ng-mouseenter="shiftBackground('leftArrowStyle')"
				ng-mouseleave="shiftBackgroundBack('leftArrowStyle')"
				ng-click="previousPage()"
				ng-show="lowerBound > 0">
			</li>
			<li class="right arrow"
				ng-style="rightArrowStyle"
				ng-mouseenter="shiftBackground('rightArrowStyle')"
				ng-mouseleave="shiftBackgroundBack('rightArrowStyle')"
				ng-click="nextPage()"
				ng-show="upperBound < dataSource.response.photos.length">
			</li>
		</ul>
		<li ng-repeat="item in dataSource.response.photos"
			ng-show="$index <= upperBound && $index >= lowerBound"
			ng-click="setMainImage(item)">
			<img ng-src="{{galleryUrl+item.thumb}}">
		</li>
	</ul>
</div>
<div class="fullscreen-image" id="mainImage">
	<img ng-src="{{fullscreenImage}}"></img>
</div>
